<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Sederhana</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="home.html">Home</a>
    <a href="bmi.html">Kalkulator BMI</a>
    <a href="suhu.html">Kalkulator Suhu</a>
    <a href="calc.html">Kalkulator</a>
  </nav>

  <!-- Konten -->
  <div class="container">
    <div class="card">
      <h2>Kalkulator Sederhana</h2>
      <input type="number" id="angka1" placeholder="Angka 1">
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" id="angka2" placeholder="Angka 2">
      <button onclick="hitung()">Hitung</button>
      <div id="hasil">Masukkan angka dan pilih operator</div>
    </div>
  </div>

  <script src="calc.js"></script>
</body>
</html>
